<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>ID Card</title>
    <link rel="stylesheet" href="style.css" type="text/css"/>
</head>
<body>

    <h1 class="centeredText">Let's create an ID Card!</h1>

        <label for="firstName">First Name:</label><br/>
        <input id="firstName"/><br/>
        <label for="lastName">Last Name:</label><br/>
        <input id="lastName"/><br/>
        <label for="age">Age:</label><br/>
        <input id="age"/><br/>
        <label for="phoneNumber">Phone Number:</label><br/>
        <input id="phoneNumber"/><br/>
        <label for="address">Address:</label><br/>
        <input id="address"/><br/>

    <button onclick="idCard()">Get ID card!</button>

    <!--The Information above is being put into the Id card below-->
    <div id="idCard">

        <img src="http://www.iconninja.com/files/373/611/612/person-user-profile-male-man-avatar-account-icon.svg"/>

        <p id="postFullName"></p>

        <p id="postAge"></p>

        <p id="postPhoneNumber"></p>

        <p id="postAddress"></p>

    </div>

    <script src="script.js"></script>
</body>
</html>
